<div class="col-sm-12">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h2 class="panel-title">{{user.name}}</h2>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-4">
					<img style="width:100%;" ng-src="{{user.avatar_url}}" title="{{user.name}}">
					<h2>{{user.login}}</h2>
					<h4><span class="glyphicon glyphicon-time"></span>&nbsp;{{user.created_at | date : mediumDate}}</h4>
					<h4><span class="glyphicon glyphicon-map-marker"></span>&nbsp;{{user.location}}</h4>
					<div class="row">
						<div class="col-sm-4 text-center">
							<h3><strong>{{user.followers}}</strong></h3>
							<p class="text-muted">Followers</p>
						</div>
						<div class="col-sm-4 text-center">
							<h3><strong>{{user.following}}</strong></h3>
							<p class="text-muted">Following</p>
						</div>									
						<div class="col-sm-4 text-center">
							<h3><strong>{{user.public_repos}}</strong></h3>
							<p class="text-muted">Repositories</p>
						</div>
					</div>
				</div>
				<div class="col-sm-8">
					
				</div>
			</div>
		</div>
	</div>
</div>
